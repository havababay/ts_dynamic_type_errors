<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Type SQRT Error Example</title>
</head>
<body>
    <div>Dynamic Type SQRT Error Example</div>
    <br />
    <div>Statement: sqrt("Hello")</div>
    <div id="result"></div>

    <script>
        try {
            let num = 42;
            num = "Hello";
            const result = Math.sqrt(num);
            document.getElementById("result").textContent = "Result: " + result;
        } catch (error) {
            // Handle the error
            document.getElementById("result").textContent = "Error: " + error.message;
        }
    </script>
</body>
</html>
