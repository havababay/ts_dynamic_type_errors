<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Type Multiplication Error Example</title>
</head>
<body>
    <div>Dynamic Type Multiplication Error Example</div>
    <br />
    <div>Statement: 42 * "Hello"</div>
    <div id="result"></div>

    <script>
        try {
            const num = 42;
            const str = "Hello";
            const result = num * str;
            document.getElementById("result").textContent = "Result: " + result;
        } catch (error) {
            // Handle the error
            document.getElementById("result").textContent = "Error: " + error.message;
        }
    </script>
</body>
</html>
